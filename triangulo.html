

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio tri√°ngulo</title>
</head>
<body>
	<canvas id="lineas" width="300px" heigth="300px" style="border: 2px solid gray;"></canvas>
	
	<script>
		window.addEventListener('load', () => {
			let canvasLineas = document.getElementById('lineas');
			let ctx = canvasLineas.getContext('2d');

			ctx.beginPath();
			ctx.strokeStyle = 'green';
			ctx.moveTo(100, 50);
			ctx.lineTo(150, 150);
			ctx.stroke();

			ctx.beginPath();
			ctx.strokeStyle = 'blue';
			ctx.moveTo(200, 50);
			ctx.lineTo(150, 150);
			ctx.stroke();
		
			ctx.beginPath();
			ctx.strokeStyle = 'yellow';
			ctx.moveTo(100, 50);
			ctx.lineTo(200, 50);
			ctx.stroke();
	     	});	
	</script>
</body>
</html>
